<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Cavaleiro da Dinamarca</title>

<style>
body {
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.book {
  position:relative;
  width:80vw;
  height:90vh;
  perspective:2000px;
}

.page {
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:left;
  transition:transform 1s;
  cursor:pointer;
}

.page img {
  width:100%;
  height:100%;
  object-fit:contain;
  background:white;
}

.page.flipped {
  transform:rotateY(-180deg);
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="book" id="book">
  <div class="page"><img src="images/cavaleiro/Imagem1.png"></div>
  <div class="page"><img src="images/cavaleiro/Imagem2.png"></div>
  <div class="page"><img src="images/cavaleiro/Imagem3.png"></div>
</div>

<script>
const pages = document.querySelectorAll(".page");
const audio = document.getElementById("bg-music");

let current = 0;

document.body.addEventListener("click", () => {
  audio.play();
}, { once: true });

pages.forEach((page, index) => {
  page.style.zIndex = pages.length - index;

  page.addEventListener("click", () => {
    if (index === current) {
      page.classList.add("flipped");
      current++;
    }
  });
});
</script>

</body>
</html>
